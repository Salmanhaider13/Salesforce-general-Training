<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 15</title>
    <link rel="stylesheet" href="Task15.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-display">
            <p id="display"></p>
            <button value="clear" id="clear" class="button">clear</button>
        </div>
        <div class="button-section">
            <button value="1" class="numeric-button button">1</button>
            <button value="2" class="numeric-button button">2</button>
            <button value="3" class="numeric-button button">3</button>
            <button value="+" class="operation-button button">+</button>
            <button value="4" class="numeric-button button">4</button>
            <button value="5" class="numeric-button button">5</button>
            <button value="6" class="numeric-button button">6</button>
            <button value="-" class="operation-button button">-</button>
            <button value="7" class="numeric-button button">7</button>
            <button value="8" class="numeric-button button">8</button>
            <button value="9" class="numeric-button button">9</button>
            <button value="*" class="operation-button button">*</button>
            <button value="." class="numeric-button button">.</button>
            <button value="0" class="numeric-button button">0</button>
            <button value="=" class="operation-button button">=</button>
            <button value="/" class="operation-button button">/</button>
        </div>
    </div>
    <script src="Task15.js"></script>
</body>
</html>
