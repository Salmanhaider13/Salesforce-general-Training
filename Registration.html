<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="Registration.css">
    <script src="Registration.js"></script>
</head>
<body>
    <div class="container">
        <form class="form-container"  onsubmit="handleSubmit(event)">
            <div class="form-header">
                <p>Registration Form</p>
            </div>
            <div class="form-body">
                <label for="username" class="form-label">UserName :</label>
                <input type="text" id="username" class="form-field" name="username" placeholder="Enter your username">
                <label for="password" class="form-label">Password :</label>
                <input type="password" id="password" class="form-field" name="password" placeholder="Enter your password">
                <label for="cpassword" class="form-label">Confirm Password :</label>
                <input type="password" id="cpassword" class="form-field" name="cpassword" placeholder="Confirm your password">
                <button type="submit" class="form-button" id="submit">Register</button>
                <a href="/Login.html" class="hyperlink">For Login</a>
            </div>
        </form>
    </div>
</body>
</html>
