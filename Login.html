<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        <form class="form-container" onsubmit="handleSubmit(event)">
            <div class="form-header">
                <p>Login Form</p>
            </div>
            <div class="form-body">
                <label for="username" class="form-label">UserName :</label>
                <input type="text" id="username" class="form-field" name="username" placeholder="Enter your username" autocomplete="off">
                <label for="password" class="form-label">Password :</label>
                <input type="password" id="password" class="form-field" name="password" placeholder="Enter your password">
                <button type="submit" class="form-button" id="submit">Login</button>
                <a href="/Registration.html" class="hyperlink">For Registration</a>
            </div>
        </form>
    </div>
    <script src="Login.js"></script>
</body>
</html>
